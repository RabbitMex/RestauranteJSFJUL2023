<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Restaurante App</title>
</h:head>
<h:body>
	<h:form id="formLogin">
		<b:container id="containerLogin" layout="fluid">
			<b:panel id="pnlLogin" title="inicio de sesion" look="primary"
				collapsible="false">

				<b:panelGrid columns="1" size="lg" style="text-align:center">
					
					<!-- Imgagen de icono del restaurante -->
					<b:row>
						<b:column>
							<b:image value="/resources/images/login/loginrestaurante.jpg" style="width:100%"></b:image>
						</b:column>
					</b:row>
					
					<!-- Usuario -->
					<b:row>
						<b:column mediumScreen="2">
							<h:outputText value="Usuario: "></h:outputText>
						</b:column>
						<b:column mediumScreen="10">
							<b:inputText placeholder="Nombre de usuario" id="txtUsuario"
								value="#{loginController.username}" 
								required="true"
								requiredMessage="El usuario es requerido">
								<f:facet name="prepend">
									<b:icon name="user"></b:icon>
								</f:facet>
							</b:inputText>
							<b:focus target="txtUsuario"></b:focus>
						</b:column>
					</b:row>

					<!-- Contraseña -->
					<b:row>
						<b:column mediumScreen="2">
							<h:outputText value="Contraseña: "></h:outputText>
						</b:column>
						<b:column mediumScreen="10">
							<b:inputSecret placeholder="Ingrese contraseña" id="txtPassword"
								value="#{loginController.password}" 
								required="true" requiredMessage="Password Requerido">
								<f:facet name="prepend">
									<b:icon name="lock"></b:icon>
								</f:facet>
							</b:inputSecret>
							<!-- <b:focus target="txtPassword"></b:focus> -->
						</b:column>
					</b:row>
					
					<!-- Checkbox para seleccionar si es Administrador -->
					<b:row>
						<b:column span="2">
						</b:column>
						<b:column span="10">
							<b:selectBooleanCheckbox caption="Administrador General"></b:selectBooleanCheckbox>
						</b:column>
					</b:row>
					
					<!-- Boton -->
					<b:row>
						<b:column mediumScreen="2">
						<!-- <b:button value="Enviar"></b:button> -->
						</b:column>
						<b:column mediumScreen="10">
							<b:commandButton value="Ingresar" onclick="ajax:loginController.entrar()" look="primary" style="width:100%; float:right"></b:commandButton>
						</b:column>
					</b:row>
					

				</b:panelGrid>
			</b:panel>
			<b:panel id="pnlLogin2" title="inicio de sesion 2" look="primary"
				collapsible="true">

			</b:panel>
		</b:container>
	</h:form>
</h:body>
</html>
